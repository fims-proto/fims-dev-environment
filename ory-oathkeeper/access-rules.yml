- id: "ory:fims:entry-ui"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:5001"
  match:
    url: "http://<.+>:4455/<(?!ui|authentication|profile|fims|kratos).*>"
    methods:
      - GET
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:fims:authentication-ui"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:5001"
  match:
    url: "http://<.+>:4455/authentication/<.*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:fims:secured-ui"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:5001"
  match:
    url: "http://<.+>:4455/ui<.*>"
    methods:
      - GET
  authenticators:
    - handler: cookie_session
      config:
        check_session_url: http://kratos:4433/sessions/whoami
        preserve_path: true
        extra_from: "@this"
        subject_from: "identity.id"
        only:
          - ory_kratos_session
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  errors:
    - handler: redirect
      config:
        to: 'http://<.+>:4455/authentication/login'
        return_to_query_param: 'return_to'
        when:
          - request:
              header:
                accept:
                  - text/*

- id: "ory:fims:ms"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:5002"
    strip_path: /fims
  match:
    url: "http://<.+>:4455/fims/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  authenticators:
    - handler: cookie_session
      config:
        check_session_url: http://kratos:4433/sessions/whoami
        preserve_path: true
        extra_from: "@this"
        subject_from: "identity.id"
        only:
          - ory_kratos_session
    - handler: jwt
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
    - handler: header
  errors:
    - handler: json

- id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /kratos/public
  match:
    url: "http://<.+>:4455/kratos/public/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop
